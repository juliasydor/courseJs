<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>couse</title>
</head>
<body>
    <main id="cards"> 
        <div id="cardsContainer">
            <div data-key="65" class="key">
                <kdb>A</kdb>
                <p class="sound">clap</p>
            </div>
            <div data-key="83" class="key">
                <kdb>S</kdb>
                <p class="sound">hihat</p>
            </div>
            <div data-key="68" class="key">
                <kdb>D</kdb>
                <p class="sound">quiki</p>
            </div>
            <div data-key="70" class="key">
                <kdb>F</kdb>
                <p class="sound">open hat</p>
            </div>
            <div data-key="71" class="key">
                <kdb>G</kdb>
                <p class="sound">boom</p>
            </div>
            <div data-key="72" class="key">
                <kdb>H</kdb>
                <p class="sound">right</p>
            </div>
            <div data-key="74" class="key">
                <kdb>J</kdb>
                <p class="sound">snare</p>
            </div>
            <div data-key="75" class="key">
                <kdb>K</kdb>
                <p class="sound">tom</p>
            </div>
            <div data-key="76" class="key">
                <kdb>M</kdb>
                <p class="sound">kink</p>
            </div>
        </div>
    </main>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>

    <script>    
      
    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keycode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keycode}"]`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
    }

    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend' ,removeTransition));
    window.addEventListener('keydown', playSound);

    </script>


</body>
</html>
